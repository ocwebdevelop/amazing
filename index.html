<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apri nel Browser</title>
<style>
  body { 
    font-family: Arial; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0; 
    background: #f0f0f0; 
  }
  button { 
    padding: 15px 30px; 
    font-size: 18px; 
    border: none; 
    border-radius: 8px; 
    background: #1da1f2; 
    color: white; 
    cursor: pointer; 
  }
  button:hover { background: #0d8ddb; }
</style>
</head>
<body>

<button id="openBrowser">Apri nel Browser</button>

<script>
const link = "https://t.me/nomecanale"; // sostituisci con il tuo link Telegram o WhatsApp

document.getElementById('openBrowser').addEventListener('click', function() {
    // Apre il link in un nuovo tab, forzando l'apertura nel browser esterno
    window.open(link, '_blank', 'noopener,noreferrer');
});
</script>

</body>
</html>
